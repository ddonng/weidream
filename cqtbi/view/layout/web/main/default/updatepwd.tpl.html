<div class="alert alert-block">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <h4>注意!</h4>
  1.密码只能用数字与字母<br>
  2.不要用你的网银密码<br>
  3.也不要用12345678这种！<br>
</div>
<form method="post" action="/?a=doupdatepwd" class="form-horizontal" id="updatepwd_form">
<div class="control-group">
    <label class="control-label" for="oldpwd">当前密码：</label>
	<div class="controls">
		<input name="oldpwd" id="oldpwd" type="password" placeholder="请输入旧密码" tabindex="1"/>
	</div>
</div>
<div class="control-group">
    <label class="control-label" for="newpwd">新密码：</label>
	<div class="controls">
		<input name="newpwd" id="newpwd" type="password" placeholder="请输入新密码" tabindex="2"/>
		<span class="help-inline">不少于8位</span>
	</div>
</div>
<div class="control-group">
    <label class="control-label" for="pwd_again">再次输入新密码：</label>
	<div class="controls">
		<input name="pwd_again" id="pwd_again" type="password" placeholder="再次输入新密码" tabindex="3"/>
	</div>
</div>

<div class="control-group">
	<div class="controls">
		<div class="form_notice" id="form_updatepwd_form_notice"></div>
	</div>
</div>
<div class="control-group">
	<div class="controls">
		<input type="button" value="确认修改" id="level_add_btn" class="btn btn-large btn-primary" onclick="send_form_in('updatepwd_form');"/>
	</div>
</div>
</form>
